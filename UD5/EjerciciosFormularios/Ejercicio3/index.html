<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js"></script>

    <div class="registro">
        <form onsubmit="return validarFormulario()">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre " width="40" /><br /><br />
            <input type="text" id="email" name="email" placeholder="* Email " /><br /><br />
            <input type="password" id="password" oninput="checkPassword()" required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" placeholder="* Contraseña">
            <br /><br />
            <input type="password" id="repeatPassword" disabled placeholder="* Repetir contraseña">
            <br>
            <br>
            <input class="checkbox" type="checkbox" onchange="showPassword()"> Mostrar contraseña
            <br>
            <br />
            <input class="checkbox" type="checkbox" id="privacidad" name="privacidad" value="privacidad" />
            <label for="privacidad">He leido y acepto la <u>politica de privacidad</u> </label><br /><br />
            <input class="checkbox" type="checkbox" id="descuentos" name="descuentos" value="descuentos" />
            <label for="descuentos">Recibir <strong>descuentos exclusivos</strong>, novedades y tendencias por e-mail.
                Me
                puedo dar de baja desde mi panel</label><br /><br />
            <input class="crear_cuenta" type="submit" value="Crear cuenta" />
        </form>
    </div>

</body>

</html>
