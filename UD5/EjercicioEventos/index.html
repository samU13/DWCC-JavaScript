<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ejercicio Eventos</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        background-color: whitesmoke;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .informacion {
        border: 2px dashed black;
        padding: 1%;
      }
    </style>
  </head>
  <body>
    <div class="informacion">
      <h2 style="text-align: center">EVENTOS</h2>
      <p>
        Presiona <strong>1</strong> para poner el fondo
        <span style="color: #e25267; font-weight: bold">ROJO</span>
      </p>
      <p>
        Presiona <strong>2</strong> para poner el fondo
        <span style="color: #529be2; font-weight: bold">AZUL</span>
      </p>
      <p>
        Presiona <strong>3</strong> para poner el fondo
        <span style="color: #eed03b; font-weight: bold">AMARILLO</span>
      </p>
      <p>Cualquier otra tecla lo volvera transparente</p>
    </div>

    <script src="script.js"></script>
  </body>
