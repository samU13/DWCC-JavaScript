<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 3 Eventos</title>
    <link rel="stylesheet" href="ejercicio3_eventos.css" />
  </head>
  <body>
    <div id="rectangulo"></div>
    <p id="coordenadas">
      X : <span id="x-value"></span> Y : <span id="y-value"></span>
    </p>

    <script>
      window.addEventListener("load", function () {
        const rectangulo = document.getElementById("rectangulo");
        const cordenadas = document.getElementById("coordenadas");
        rectangulo.addEventListener("mouseover", function () {
          cordenadas.style.display = "block";
          rectangulo.addEventListener("mousemove", function (e) {
            console.log(`X : ${e.x} | Y : ${e.y}`);
            document.getElementById("x-value").textContent = e.x;
            document.getElementById("y-value").textContent = e.y;
          });
        });
        rectangulo.addEventListener("mouseout", function () {
          cordenadas.style.display = "none";
        });
      });
    </script>
  </body>
</html>
