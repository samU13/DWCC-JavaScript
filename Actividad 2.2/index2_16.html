      let contador = 0;
      let contadorSuspensos = 0;
      let numeroNotas = prompt("Introduce el numero de notas a introducir :");
      for (let i = 1; i <= numeroNotas; i++) {
        let nota = prompt("Introduce la nota");
        if (nota < 5) {
          contadorSuspensos++;
        }
        contador++;
      }
      let porcentajeSuspenso = contadorSuspensos / contador;
      document.write(
        `El porcentaje de notas suspensas es de ${porcentajeSuspenso * 100}%`
      );
