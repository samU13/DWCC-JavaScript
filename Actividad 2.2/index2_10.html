<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practica 2.10</title>
  </head>
  <body>
    <script>
      let sueldo = prompt("Introduce tu sueldo sin decimales");
      let antiguedad = prompt("Introduce tu antiguedad en anos");
      let sueldoNuevo = 0;
      if (sueldo < 500 && antiguedad >= 10) {
        sueldoNuevo = sueldo * 3;
      } else if (sueldo < 500 && antiguedad < 10) {
        sueldoNuevo = sueldo * 2;
      } else {
        sueldoNuevo = sueldo;
      }
      document.write(`El sueldo resultante es: ${sueldoNuevo}`);
    </script>
  </body>
</html>
