<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practica 2.12</title>
  </head>
  <body>
    <script>
      do {
        n = Number(prompt("Escribe un numero mayor o igual a 2 :"));
      } while (isNaN(n) || n < 2);
      for (let i = 2; i <= n; i++) {
        if (i % 2 == 0) {
          document.write(i);
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
