<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3.14.4</title>
  </head>
  <body style="text-align: center">
    <h2>Fecha Actual</h2>
    <br /><br />
    <div id="fechaa"></div>
    <script>
      const resultado = document.getElementById("fechaa");
      function mostrarFecha() {
        let fecha = new Date();
        resultado.innerHTML = fecha;
      }
      setTimeout(mostrarFecha, 20000);
    </script>
  </body>
</html>
