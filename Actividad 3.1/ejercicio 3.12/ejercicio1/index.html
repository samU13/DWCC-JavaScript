<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3.12.1</title>
  </head>
  <body>
    <script>
      const numeroPrimitiva = [];
      for (let i = 1; i <= 6; i++) {
        let num = Math.floor(Math.random() * 49);
        numeroPrimitiva.push(num);
      }
      console.log(numeroPrimitiva);
      alert(`${numeroPrimitiva.join(" ")}`);
    </script>
  </body>
