<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <script>
        function dividirNumeros(dividendo, divisor) {
            return new Promise((resolve, reject) => {
                // Comprobar si el divisor es 0
                if (divisor === 0) {
                    // Si el divisor es 0, rechazar la promesa con un error
                    reject(new Error('No se puede dividir por cero'));
                } else {
                    // Si el divisor no es 0, resolver la promesa con el resultado de la división
                    resolve(dividendo / divisor);
                }
            })
                .finally(() => {
                    console.log('Operación realizada');
                });
        }

        // Uso de la función dividirNumeros
        dividirNumeros(10, 2)
            .then(resultado => console.log('Resultado: ', resultado))
            .catch(error => console.error('Error: ', error.message));

    </script>

</body>

</html>
