<html lang="en">

<head>

<body>
    <script>
        //Utilizando promesas, define una funcion para saber si a > b . Escribe en consola el resultado de la operacion y si ha tenidos exito o no. 
        //En cualquier de los dos casos devuelve un mensaje "operacion realizada" utilizando un solo metodo.

        function mayorQ(a, b) {
            return new Promise((resolve, reject) => {
                if (a < b) {
                    reject(new Error('No es mayor'));
                } else {
                    resolve('Si es mayor')
                }
            }).finally(() => {
                console.log('Operacion realizada');
            })
        }


        // Uso de la funciÃ³n dividirNumeros
        mayorQ(2, 10)
            .then(resultado => console.log('Resultado: ', resultado))
            .catch(error => console.error('Error: ', error.message));
    </script>

</body>

</html>
