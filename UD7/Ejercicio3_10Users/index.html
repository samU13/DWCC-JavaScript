<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7.4.3 Mostrar 10 usuarios que cambian
    </title>
    <style>
        #usuarios {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .fila {
            display: flex;
            justify-content: space-around;
        }

        .user {
            flex-basis: 15%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .user:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div id="usuarios"></div>
    <script src="script.js"></script>
</body>

</html>
