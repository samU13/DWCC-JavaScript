<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7.2 Petici√≥n AJAX y procesamiento de respuesta HTML</title>
</head>

<body>
    <script>
        fetch('alumnos.html')
            .then(response => response.text())
            .then(html => {
                document.body.innerHTML += html;
            })
            .catch(error => {
                console.warn(error);
            });
    </script>
</body>

</html>
