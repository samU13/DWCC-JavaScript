<!DOCTYPE html>
<html>

<head>
    <title>Tabla con numeros pares</title>
    <style>
        td {
            border: 1px solid black;
            padding: 5px;
        }

        .even {
            background-color: rgb(168, 60, 127);
        }
    </style>
    <script>
        function createTable() {
            const table = document.createElement("table");
            for (let i = 0; i < 50; i++) {
                const tr = document.createElement("tr");
                for (let j = 0; j < 50; j++) {
                    const td = document.createElement("td");
                    const number = i * 50 + j + 1;
                    td.textContent = number;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            document.body.appendChild(table);
        }

        function highlightEven() {
            const tds = document.querySelectorAll("td");
            tds.forEach(td => {
                if (parseInt(td.textContent) % 2 === 0) {
                    td.classList.add("even");
                } else {
                    td.classList.remove("even");
                }
            });
        }
    </script>
</head>

<body onload="createTable()">

    <button onclick="highlightEven()">Marcar numeros pares</button>
</body>

</html>
