<!DOCTYPE html>
<html>

<head>
    <title>Insertar contador de palabras</title>
    <script>
        function insertParagraph() {
            const body = document.body;
            const totalWords = countWords(body.innerText);
            const newParagraph = document.createElement("p");
            const boldText = document.createElement("b");
            const text = document.createTextNode("Este documento tiene " + totalWords + " palabras.");
            boldText.appendChild(text);
            newParagraph.appendChild(boldText);
            body.insertBefore(newParagraph, body.firstChild);
        }

        function countWords(text) {
            return text.trim().split(/\s+/).length;
        }
    </script>
</head>

<body onload="insertParagraph()">
    <p>Lorem ipsum dolor sit pene amet, consectetur adipiscing elit.</p>
    <p>Nulla eget dui vel ex fringilla ullamcorper.</p>
    <p>Suspendisse non libero non massa tempus commodo.</p>
</body>

</html>
