<!DOCTYPE html>
<html>

<head>
    <title>Checkbox</title>
    <script>
        function createCheckboxes() {
            const container = document.getElementById("checkbox-container");
            for (let i = 0; i < 20; i++) {
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = Math.floor(Math.random() * 100);
                container.appendChild(checkbox);
                container.appendChild(document.createTextNode(" ")); // Add space between checkbox and label
            }
        }

        function markAll() {
            const checkboxes = document.querySelectorAll("input[type='checkbox']");
            checkboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    checkbox.checked = true;
                }
            });
        }

        function uncheckAll() {
            const checkboxes = document.querySelectorAll("input[type='checkbox']");
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    checkbox.checked = false;
                }
            });
        }
    </script>
</head>

<body>
    <div id="checkbox-container"></div>
    <button onclick="createCheckboxes()">Crea Checkboxes</button>
    <button onclick="markAll()">Marca todos</button>
    <button onclick="uncheckAll()">Desmarca todos</button>
</body>

</html>
