<!DOCTYPE html>
<html>

<head>
    <title>Ordenar palabras</title>
    <script>
        function sortWords() {
            const ul = document.getElementsByTagName("ul")[0];
            const liArray = Array.from(ul.getElementsByTagName("li"));
            const sortedLiArray = liArray.sort((a, b) => a.innerHTML.localeCompare(b.innerHTML));
            sortedLiArray.forEach(li => ul.appendChild(li));
        }
    </script>
</head>

<body>
    <ul>
        <li>zebra</li>
        <li>banana</li>
        <li>manzana</li>
        <li>naranja</li>
        <li>uva</li>
        <li>limon</li>
        <li>pera</li>
    </ul>
    <button onclick="sortWords()">Ordenar alfabeticamente</button>
</body>

</html>
