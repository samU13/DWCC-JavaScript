<!DOCTYPE html>
<html>

<head>
    <title>Insertar texto entre parrafos</title>
    <script>
        function generateParagraphs() {
            const body = document.getElementsByTagName("body")[0];
            for (let i = 1; i <= 10; i++) {
                const paragraph = document.createElement("p");
                const text = document.createTextNode("Texto aleatorio #" + i);
                paragraph.appendChild(text);
                body.appendChild(paragraph);
            }
        }

        function insertText() {
            let position;
            do {
                position = prompt("Porfavor introduce un numero entre 1 y 10:");
            } while (position < 1 || position > 10);

            const body = document.getElementsByTagName("body")[0];
            const newParagraph = document.createElement("p");
            const text = document.createTextNode(prompt("Porfavor intruce tu texto:"));
            const boldText = document.createElement("b");
            boldText.appendChild(text);
            newParagraph.appendChild(boldText);

            if (position == 10) {
                body.appendChild(newParagraph);
            } else {
                const referenceNode = body.getElementsByTagName("p")[position - 1];
                body.insertBefore(newParagraph, referenceNode.nextSibling);
            }
        }
    </script>
</head>

<body onload="generateParagraphs()">
</body>
<button onclick="insertText()">AÃ±ade texto</button>

</html>
