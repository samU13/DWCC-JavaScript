<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practica 2.14</title>
  </head>
  <body>
    <script>
      let num1 = Number(prompt("Escribe el primer numero :"));
      let num2 = Number(prompt("Escribe el segundo numero :"));
      let num3 = Number(prompt("Escribe el tercer numero :"));

      if (num1 > num2 && num1 > num3) {
        document.write(`${num1} es el mayor de los introducidos`);
        document.write("<br>");
      } else if (num2 > num1 && num2 > num3) {
        document.write(`${num2} es el mayor de los introducidos`);
        document.write("<br>");
      } else if (num3 > num2 && num3 > num1) {
        document.write(`${num3} es el mayor de los introducidos`);
        document.write("<br>");
      }

      if (num1 < num2 && num1 < num3) {
        document.write(`${num1} es el menor de los introducidos`);
        document.write("<br>");
      } else if (num2 < num1 && num2 < num3) {
        document.write(`${num2} es el menor de los introducidos`);
        document.write("<br>");
      } else if (num3 < num2 && num3 < num1) {
        document.write(`${num3} es el menor de los introducidos`);
        document.write("<br>");
      }

      if (num1 >= num2 && num1 >= num3 && num2 >= num3) {
        document.write(`El orden es: ${num1}, ${num2}, ${num3}`);
      } else if (num1 >= num2 && num1 >= num3 && num2 <= num3) {
        document.write(`El orden es: ${num1}, ${num3}, ${num2}`);
      } else if (num2 >= num1 && num2 >= num3 && num1 >= num3) {
        document.write(`El orden es: ${num2}, ${num1}, ${num3}`);
      } else if (num2 >= num1 && num2 >= num3 && num1 <= num3) {
        document.write(`El orden es: ${num2}, ${num3}, ${num1}`);
      } else if (num3 >= num1 && num3 >= num2 && num1 >= num2) {
        document.write(`El orden es: ${num3}, ${num1}, ${num2}`);
      } else if (num3 >= num1 && num3 >= num2 && num1 <= num2) {
        document.write(`El orden es: ${num3}, ${num2}, ${num1}`);
      }
    </script>
  </body>
</html>
