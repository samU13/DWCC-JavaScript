<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practica 2.9</title>
  </head>
  <body>
    <script>
      let num1 = Number(prompt("Escribe el primer numero :"));
      let num2 = Number(prompt("Escribe el segundo numero :"));
      let total = 0;

      if (num1 < num2) {
        for (let i = num1 + 1; i < num2; i++) {
          if (i % 2 == 0) {
            total += i;
          }
        }
      }
      if (num1 > num2) {
        for (let i = num2 + 1; i < num1; i++) {
          if (i % 2 == 0) {
            total += i;
          }
        }
      }

      document.write(`El total de la suma de los numeros pares es ${total}`);
    </script>
  </body>
</html>
