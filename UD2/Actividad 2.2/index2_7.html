<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practica 2.7</title>
  </head>
  <body>
    <script>
      do {
        n = prompt("Escribe un numero (debe ser un entero positivo)");
      } while (isNaN(Number(n)) || n <= 0);
      let total = 1;
      for (let i = 1; i <= n; i++) {
        total = total * i;
      }
      document.write(`El factorial de ${n} es ${total}`);
    </script>
  </body>
</html>
